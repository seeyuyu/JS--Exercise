<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * @param {number[]} candidates
        * @param {number} target
        * @return {number[][]}
        */
        var combinationSum2 = function(candidates, target) {
            candidates.sort((a,b) => a - b ); // 升序排序
            var res = []
            function fn (arr,num,sum){
                if (sum >= target) {  
                    if(sum==target){
                        res.push(arr.slice())
                    }
                    return
                }
                for(let i=num;i<candidates.length;i++){
                    if (i - 1 >= num && candidates[i - 1] == candidates[i]) { // 当前选项和左邻选项一样，跳过
                        continue;
                    }
                    arr.push(candidates[i])
                    fn(arr,i+1,sum+candidates[i])
                    arr.pop()
                }
            }
            fn([],0,0)
            console.log(res)
            return res
        };
        var ar = [10,1,2,7,6,1,5]
        combinationSum2(ar,8)
    </script>
</body>
</html>
