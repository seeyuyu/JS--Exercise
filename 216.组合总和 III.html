<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 找出所有相加之和为 n 的 k 个数的组合。组合中只允许含有 1 - 9 的正整数，并且每种组合中不存在重复的数字。
        /**
    * @param {number} k
    * @param {number} n
    * @return {number[][]}
    */
    var combinationSum3 = function(k, n) {
      var res = []
      var list = []
      var sum =0
      function fn(temp,list){
        if(list.length==k){
          if(sum == n){
            res.push(list.slice())
          }
          return
        }
        for(var i= temp;i <n;i++){
          list.push(i)
          sum+=sum
          fn(temp+1,list)
          sum-=sum
          list.pop()
          
          // fn(temp+1,list)
        }
        console.log(list)
      }
      fn(1,list)
      console.log(res)
    };
    combinationSum3(3,9)
  </script>
</body>
</html>
