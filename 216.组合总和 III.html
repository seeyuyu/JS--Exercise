<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>216.组合总和 III</title>
</head>
<body>
    <script>
        /**
        找出所有相加之和为 n 的 k 个数的组合。组合中只允许含有 1 - 9 的正整数，并且每种组合中不存在重复的数字。
        说明：
        所有数字都是正整数。
        解集不能包含重复的组合。 
        示例 1:
        输入: k = 3, n = 7
        输出: [[1,2,4]]
         */
        /**
        * @param {number} k
        * @param {number} n
        * @return {number[][]}
        */
        var combinationSum3 = function(k, n) {
            var res =[]
            function fn(num,arr,sum){
                if(arr.length==k){
                    if(sum ==n){
                        res.push(arr.slice())
                    }
                    return
                }
                for(let i =num;i<=9;i++){
                    // if(arr.length>0 && i<=arr[arr.length-1]){
                    //     continue
                    // }
                    arr.push(i)
                    fn(i+1,arr,sum+i)
                    arr.pop()
                }
            }
            fn(1,[],0)
            console.log(res)
            return res
        };

        combinationSum3(3,9)
    </script>
</body>
</html>
