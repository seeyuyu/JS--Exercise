        var removeDuplicates = function(nums) {
            var j =0
            for(let i=1;i<nums.length;i++){
                if(nums[i] !=nums[j]){
                    nums[++j]=nums[i]
                }
            }
            return j+1
        };
        var arr1 =[1,1,2]
        removeDuplicates(arr1)
