<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {string} s
         * @return {number}
         */
        var romanToInt = function(s) {
            var arr = s.split('')
            // var standard = ['I','V','X','L','C','D','M']
            // var standard1 = [1,5,10,50,100,500,1000]
            var standard ={
                'I':1,
                'V':5,
                'X':10,
                'L':50,
                'C':100,
                'D':500,
                'M':1000
            } 
            let sum = 0
            for(var i = 0;i<arr.length;i++){
                if(standard[arr[i]]<standard[arr[i+1]]){
                    sum = sum + (standard[arr[i+1]] - standard[arr[i]])
                    i++
                }else{
                    sum = sum + standard[arr[i]]
                }
                
            }
            console.log(sum)
            return sum
        };
        var allin = "IV"
        romanToInt(allin)
    </script>
</body>
</html>
