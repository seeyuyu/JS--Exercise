<script>
var nums = [1,2,3]
var subsets = function(nums) {
    let bigArray = [[]]
    for(let i= 0;i < nums.length;i++){
        for(let k = 0, len=bigArray.length;k<len; ++k){
            bigArray.push(bigArray[k].concat([nums[i]]))
        }
    }
    return bigArray
}; 
console.log(subsets(nums))
