<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * @param {number} n
        * @return {boolean}
        */
        var isPowerOfThree = function(n) {
            if(n==1){
                return false
            }
            var re=n
            while(re>3){
                re = re/3
            } 
            console.log(re)
            if(re == 3){
                return true
            }
            return false
        };
        var str=27
        isPowerOfThree(str)
    </script>
</body>
</html>
