<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * @param {string} s
        * @return {boolean}
        */
        var isPalindrome = function(s) {
            let str = s.replace(/(\W|_)/g, '').toLocaleLowerCase()
            console.log(str)
            let left = 0
            let right =str.length-1
            while(left<right){
                if(str[left] != str[right]){
                    return false
                }
                left++
                right--
            }
            return true
        };
        var str1 = "race a car"
        isPalindrome(str1)
    </script>
</body>
</html>
