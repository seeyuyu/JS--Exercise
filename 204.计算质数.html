    <p>统计所有小于非负整数 n 的质数的数量。</p>
    <p>示例:</p>
    <p>输出: 4</p>
    <p>输入: 10</p>
    <p>解释: 小于 10 的质数一共有 4 个, 它们是 2, 3, 5, 7 。</p>
    <script>
        /**
         * @param {number} n
         * @return {number}
         */
            var countPrimes = function (n) {
            let count = 0
            signs = []
            for (let i = 2; i < n; i++) {
                if (!signs[i]) {
                count++
                    for (let j = 2 * i; j < n; j += i) {
                        signs[j] = true
                    }
                }
            }
            console.log(count)
            return count
            };
