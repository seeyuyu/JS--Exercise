<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>326. 3的幂</title>
</head>
<body>
    <script>
        // 给定一个整数，写一个函数来判断它是否是 3 的幂次方。如果是，返回 true ；否则，返回 false 。
        // 示例 1：
        // 输入：n = 27
        // 输出：true
        /**
        * @param {number} n
        * @return {boolean}
        */
        var isPowerOfThree = function(n) {
            if(n==1){
                return false
            }
            var re=n
            while(re>3){
                re = re/3
            } 
            console.log(re)
            if(re == 3){
                return true
            }
            return false
        };
        var str=27
        isPowerOfThree(str)
    </script>
</body>
</html>
