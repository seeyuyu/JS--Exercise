<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66.加一</title>
</head>
<body>
    <script>
        /**
        * @param {number[]} digits
        * @return {number[]}
        */
        var plusOne = function(digits) {
            for(let i=digits.length-1;i>=0;i--){
                if(digits[i]!=9){
                    digits[i]=digits[i] + 1
                    return digits
                }else{
                    digits[i] = 0
                    if(i==0){
                        digits.unshift(1)
                    }
                }
            }
            return digits
        };
        var plusOneArr = [9,9]
        plusOne(plusOneArr)
    </script>
</body>
</html>
