<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /**
        * @param {number[]} nums
        * @return {number}
        */
        var rob = function(nums) {
            // var sum = 0
            var a=[]
            var max=0
            function fn(n,sum){
                if(nums.length<1){
                    return
                }
                if(nums.length==1){
                    max=nums[0]
                    return
                }
                if(nums.length==2){
                    max=nums[0]>nums[1]?nums[0]:nums[1]
                    return
                }
                if(n>nums.length-1 || !nums[n]  || !nums[n+2]){
                    max=sum
                    return max
                }
                
                if(nums[n+1]>nums[n]+nums[n+2]){
                        // sum+=nums[n]
                        fn(n+1,sum+nums[n+1])
                    }else{
                        // sum
                        fn(n+2,sum+nums[n])
                    }
                
            }
            fn(0,0)
            console.log(max)
            return max
        };
        var arr1=[1,2,3,1]//[1,3,1]
        rob(arr1)
    </script>
</body>
