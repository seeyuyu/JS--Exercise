<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>78. 子集</title>
</head>
<body>
    <script>
        /**
        给定一组不含重复元素的整数数组 nums，返回该数组所有可能的子集（幂集）。
        说明：解集不能包含重复的子集。
    示例:
        输入: nums = [1,2,3]
        输出:
        [
        [3],
          [1],
          [2],
          [1,2,3],
          [1,3],
          [2,3],
          [1,2],
          []
        ]
        */
        /**
        * @param {number[]} nums
        * @return {number[][]}
        */
        var subsets = function(nums) {
            var list= []
            var res = []
            function fn(n,list){
                if(n==nums.length){
                    res.push(list.slice())
                    return
                }
                list.push(nums[n])
                fn(n+1,list)
                list.pop()
                fn(n+1,list)
            }
            
            fn(0,list)
            return res
            // console.log(list)
            // console.log(res)
        }; 
    </script>
</body>
</html>
