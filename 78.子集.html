    <script>

            // 方法二：
            function fn(n,list){
                if(n==nums.length){
                    res.push(list.slice())

                list.push(nums[n])
                fn(n+1,list)
                list.pop()
                fn(n+1,list)
            }
            fn(0,list)
            console.log(list)

        };    
        var arr=[1,2,3]
        subsets(arr)
